<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Clientes</title>
</head>
<body>
    <h1>Listar Clientes</h1>
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.nome }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'cadastrar_cliente' %}">Cadastrar Cliente</a>
</body>
</html>
